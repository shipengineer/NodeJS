<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>
</head>

<body>
  <h1 style="margin-left: auto; margin-right: auto">Вы читаете О Нас</h1>

  <a href="/">Перейти на Главную</a>
</body>
<script>
  function getCookie(name) {
    var matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
    return matches ? decodeURIComponent(matches[1]) : undefined;
  }
  document.body.insertAdjacentHTML('beforeBegin', `<span> Вы читали о нас ${getCookie('about')} раз, на всех страницах вы были ${getCookie('overAll')} </span>`)
</script>

</html>
